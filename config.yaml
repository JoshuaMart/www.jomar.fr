baseURL: https://www.jomar.fr

languageCode: en-us
title: "Jomar Website"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  logo:
    main: /images/sites/bug2.png
    inverted: /images/sites/bug1.png
    favicon: /images/sites/favicon.png

  # GitHub repo URL of your site
  gitRepo: https://github.com/joshuaMart/www.jomar.fr

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Configure Notes property
  notes:
    # Set a background color of note card header. Use any CSS color code/name.
    headerBackground: aliceblue
    # Set note card title color.
    headerTextColor: #1c2d41

# Enable Google Analytics
googleAnalytics: UA-72724857-2
